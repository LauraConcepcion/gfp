"es":
  saved: "salvado"
  date:
    formats:
      compact: "%d/%m/%y"
      default: "%d/%m/%Y"
      short: "%d de %b"
      long: "%d de %B de %Y"
      longer: "%A, %e de %B de %Y"

    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb

    month_names:
      - ~
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    abbr_month_names:
      - ~
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %z"
      short: "%d de %b %H:%M"
      long: "%d de %B de %Y %H:%M"
      medium: "%d/%m/%Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "

    select:
      prompt: "Por favor seleccione"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million: "millón"
          billion: "mil millones"
          trillion: "billón"
          quadrillion: "mil billones"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:  "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:  "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:  "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:  "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:  "1 día"
        other: "%{count} días"
      about_x_months:
        one:  "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:  "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:  "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one:  "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  helpers:
    select:
      prompt: "Por favor seleccione"

    submit:
      create: 'Crear'
      update: 'Guardar'
      submit: 'Guardar'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "no está incluido en la lista"
      exclusion: "está reservado"
      invalid: "no es válido"
      confirmation: "no coincide con la confirmación"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar en blanco"
      too_long: "es demasiado largo (%{count} caracteres máximo)"
      too_short: "es demasiado corto (%{count} caracteres mínimo)"
      wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor que o igual a %{count}"
      odd: "debe ser impar"
      even: "debe ser par"

  activerecord:
    errors:
      template:
        header:
          one:   "No se pudo guardar este/a %{model} porque se encontró 1 error"
          other:  "No se pudo guardar este/a %{model} porque se encontraron %{count} errores"
        # The variable :count is also available
        body: "Se encontraron problemas con los siguientes campos:"

      messages:
        taken: "ya está en uso"
        record_invalid: "La validación falló: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"
  admin:
    home:
      name: "Home"
    pagination:
      previous: "&laquo; Previo"
      next: "Siguiente &raquo;"
      truncate: "…"
    misc:
      filter_date_format: "dd/mm/yy" # a combination of 'dd', 'mm' and 'yy' with any delimiter. No other interpolation will be done!
      search: "Buscar"
      filter: "Filtro"
      refresh: "Refrescar"
      show_all: "Mostrar todo"
      add_filter: "Añadir filtro..."
      bulk_menu_title: "Filas seleccionados..."
      remove: "Eliminar"
      add_new: "Añadir nuevo"
      chosen: "Seleccionado  %{name}"
      chose_all: "Elegir todos"
      clear_all: "Cancelar todos"
      up: "Subir"
      down: "Bajar"
      navigation: "Menú"
      log_out: "Cerrar sesión"
      ago: "atrás"
    flash:
      successful: "%{name} fue %{action} correctamente"
      error: "%{name} no se pudo %{action} correctamente"
      noaction: "No se realizó ninguna acción"
      model_not_found: "El modelo '%{model}' no se encontró"
      object_not_found: "%{model} con l'id '%{id}' no se encontró"
    table_headers:
      model_name: "Nombre del modelo"
